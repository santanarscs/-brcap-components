<div class="flex items-center justify-center mt-10">
  <cap-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <cap-input 
        label="Nome"
        errorMessage="Nome é obrigatório..."
        [formControlName]="'name'"
      ></cap-input>
      <cap-button 
        classes="mt-4 w-full"
        variant="primary" 
        [isLoading]="false" 
        [disabled]="form.invalid">Enviar</cap-button>
    </form>
  </cap-card>
</div>
